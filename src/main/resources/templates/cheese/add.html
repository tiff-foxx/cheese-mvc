<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="balance">Balance</label>
        <input class="form-control" th:field="*{balance}" />
        <span th:errors="*{balance}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="number">Number</label>
        <input class="form-control" th:field="*{number}" />
        <span th:errors="*{number}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="code">Code</label>
        <input class="form-control" th:field="*{code}" />
        <span th:errors="*{code}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="name">Expiration</label>
        <input class="form-control" th:field="*{expiration}" />
        <span th:errors="*{expiration}" class="error"></span>
    </div>

    <input type="submit" value="Add Gift Card" />
</form>

</body>
</html>
